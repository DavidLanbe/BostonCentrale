<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Central </title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!--
                                                
    <div class="nav" id="nav">
        <img src="img/netflix-logo.png" alt="netflix logo" class="nav_logo" />
        <img src="img/netflix-avatar.png" alt="netflix avatar" class="nav_avatar" />

                                                <!-- Header -->
    <div class="banner">
        <div class="banner__contents">
            <h1 class="banner__title"> Boston Central Event 2022 Sponsored by Netflix </h1>
            <div class="banner__buttons">
                <button class="banner__button">Watch the schedule</button>
                <button class="banner__button">Take your ticket now</button>
            </div>

            <div class="banner_description">
                Come here in Boston to enjoy the biggest event of this summer watch your favorite film
                and sceries with your friends and your family members in the beautiful Boston garden 
                sponsored by Netflix.
            </div>
        </div>

        <div class="banner__bottom"></div>
    </div>
                                
                                                 <!-- First posters -->       
    <div class="row">
        <h2>Boston Central</h2>
        <div class="row__posters">
            <img src="img/large-movie8.jpg" alt="Poster img 1" class="row__poster row__posterLarge">
            <img src="img/large-movie7.jpg" alt="Poster img 2" class="row__poster row__posterLarge">
            <img src="img/large-movie6.jpg" alt="Poster img 3" class="row__poster row__posterLarge">
            <img src="img/large-movie5.jpg" alt="Poster img 4" class="row__poster row__posterLarge">
            <img src="img/large-movie4.jpg" alt="Poster img 5" class="row__poster row__posterLarge">
            <img src="img/large-movie3.jpg" alt="Poster img 6" class="row__poster row__posterLarge">
            <img src="img/large-movie2.jpg" alt="Poster img 7" class="row__poster row__posterLarge">
            <img src="img/large-movie1.jpg" alt="Poster img 8" class="row__poster row__posterLarge">
        </div>
    </div>

                                                <!-- Popular choices -->
     <div class="row">
        <h2>Popular choices</h2>
        <div class="row__posters">
            <img src="img/small-movie8.jpg" alt="Poster img 1" class="row__poster ">
            <img src="img/small-movie7.jpg" alt="Poster img 2" class="row__poster ">
            <img src="img/small-movie6.jpg" alt="Poster img 3" class="row__poster ">
            <img src="img/small-movie5.jpg" alt="Poster img 4" class="row__poster ">
            <img src="img/small-movie4.jpg" alt="Poster img 5" class="row__poster ">
            <img src="img/small-movie3.jpg" alt="Poster img 6" class="row__poster ">
            <img src="img/small-movie2.jpg" alt="Poster img 7" class="row__poster ">
            <img src="img/small-movie1.jpg" alt="Poster img 8" class="row__poster ">
        </div>
    </div>
                                                <!-- Unmissable -->
    
     <div class="row">
        <h2>Unmi</h2>
        <div class="row__posters">
            <img src="img/small-movie8.jpg" alt="Poster img 1" class="row__poster ">
            <img src="img/small-movie7.jpg" alt="Poster img 2" class="row__poster ">
            <img src="img/small-movie6.jpg" alt="Poster img 3" class="row__poster ">
            <img src="img/small-movie5.jpg" alt="Poster img 4" class="row__poster ">
            <img src="img/small-movie4.jpg" alt="Poster img 5" class="row__poster ">
            <img src="img/small-movie3.jpg" alt="Poster img 6" class="row__poster ">
            <img src="img/small-movie2.jpg" alt="Poster img 7" class="row__poster ">
            <img src="img/small-movie1.jpg" alt="Poster img 8" class="row__poster ">
        </div>
    </div>
                                                <!-- Anime -->    
                                                
     <div class="row">
        <h2>Anime</h2>
        <div class="row__posters">
            <img src="img/small-movie8.jpg" alt="Poster img 1" class="row__poster ">
            <img src="img/small-movie7.jpg" alt="Poster img 2" class="row__poster ">
            <img src="img/small-movie6.jpg" alt="Poster img 3" class="row__poster ">
            <img src="img/small-movie5.jpg" alt="Poster img 4" class="row__poster ">

            <img src="img/small-movie1.jpg" alt="Poster img 8" class="row__poster ">
        </div>
    </div>

    <script>
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => 
        {
            if (window.screenY >= 100)
            {
                nav.classList.add('black__nav');
            }
            else
            {
                nav.classList.remove('black__nav');
            }
        })
    </script>
</body>
</html>
